<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO YUBES ROCK</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <!-- PÁGINA 1 'INICIO'-->
    <div class="inicio">
        <nav class="navbar">

            <div class="logo-contenedor">
                <img src="/img/logo.webp" alt="Logo de la banda" class="logo">
                <span class="nombreBanda">YUBES</span>
            </div>

            <ul class="nav-list">
                <li><a href="#inicio">INICIO</a></li>
                <li><a href="#shows">SHOWS</a></li>
                <li><a href="#banda">BANDA</a></li>
                <li><a href="#discografica">DISCOGRAFÍA</a></li>
                <li><a href="#galeria">GALERÍA</a></li>
                <li><a href="#contacto">CONTACTO</a></li>
            </ul>
        </nav>

            <div class="contenido">
                <section id="inicio">
                    <h1 class= "animated reproductor" id="player-title">¡Dale play y disfrutá de Yubes!   
                    </h1>
                        <div id="song-info">
                        <p id="song-title">
                        </p>
                        </div>
                            <div class="audio-controls">
                                <button id="previousButton">
                                <img src="/img/play-anterior.png" alt="Cancion Previa">
                                </button>
                                <button id="playButton">
                                <img src="/img/play.png" alt="Reproducir">
                                </button>
                                <button id="pauseButton">
                                <img src="img/pause.png" alt="Pausa">
                                </button>
                                <button id="nextButton">
                                <img src="/img/play-siguiente.png" alt="Siguiente Cancion">
                                </button>
                            </div>
                </section>
            </div>
        </div>
    </div>
    
    

    <!-- PÁGINA 2 'SHOWS'--> 
        <section id="shows">
            <h1>Shows</h1>
            <p>Contenido de shows...</p></section>
        <!-- PÁGINA 3 'BANDA'--> 
        <section id="banda">
            <h1>Banda</h1>
            <p>Contenido de banda...</p></section>
        <!-- PÁGINA 4 'DISCOGRAFIA'--> 
        <section id="discografica">
            <h1>Discográfica</h1>
            <p>Contenido de discográfica...</p></section>
        <!-- PÁGINA 5 'GALERIA'--> 
        <section id="galeria">
            <h1>Galería</h1>
            <p>Contenido de galería...</p></section>
        <!-- PÁGINA 6 'CONTACTO'--> 
        <section id="contacto">
            <h1>Contacto</h1>
            <p>Contenido de contacto...</p></section>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
